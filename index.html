<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="utf-8">
            <title>Unit Converter</title>
            <link rel="stylesheet" href="index.css">
        </head>

        <body>
            <div class="container">

                <div class="input">
                    <h1>Metric/Imperial Unit Conversion</h1>
                    <!--input type="number" step="0.001" class="input-number" id="input-number"> <br-->
                    <input type="text" class="input-el" id="input-el">
                    <button class="convert-btn" id="convert-btn">Convert</button>
                </div>

                <div class="operation">
                    <div class="length">
                        <h3>Length (Meter/Feet)</h3>
                        <span class="length-box" id="length-box"></span>
                    </div>
                    <div class="volume">
                        <h3>Volume (Liter/Gallon)</h3>
                        <span class="volume-box" id="volume-box"></span>
                    </div>
                    <div class="mass">
                        <h3>Mass (Kilogram/Pound)</h3>
                        <span class="mass-box" id="mass-box"></span>
                    </div>
                </div>

            </div>

            <script src="index.js"></script>
        </body>

    </html>
