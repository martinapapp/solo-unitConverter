<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="utf-8">
            <title>Unit Converter</title>
            <link rel="stylesheet" href="index.css">
        </head>

        <body>
            <div class="container">

                <div class="input">
                    <h1>Metric/Imperial Unit Conversion</h1>
                    <!--input type="number" step="0.001" class="input-number" id="input-number"> <br-->
                    <input type="text" class="input-el" id="input-el">
                    <button class="convert-btn">Convert</button>
                </div>

                <div class="operation">
                    <div class="length">
                        <h3>Length (Meter/Feet)</h3>
                        <div class="lengthBox">
                            <p>meters - feet</p>
                            <p>|</p>
                            <p>feet - meters</p>
                        </div>
                    </div>
                    <div class="volume">
                        <h3>Volume (Liter/Gallon)</h3>
                        <div class="volumeBox">
                            <p>liters - gallons</p>
                            <p>|</p>
                            <p>gallons - liters</p>
                        </div>
                    </div>
                    <div class="mass">
                        <h3>Mass (Kilogram/Pound)</h3>
                        <div class="massBox">
                            <p>kilos - pounds</p>
                            <p>|</p>
                            <p>pounds - kilos</p>
                        </div>
                    </div>
                </div>

            </div>

            <script src="index.js"></script>
        </body>

    </html>
