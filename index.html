<DOCTYPE! html>
    <html lang="en">
        <head>
            <meta charset="utf-8">
            <title>Unit Converter</title>
            <link rel="stylesheet" href="index.css">
        </head>

        <body>
            <div class="container">

                <div id="input">
                    <h1>Metric/Imperial Unit Conversion</h1>
                    <input type="number" class="input-number"> <br>
                    <input type="submit" value="Convert" class="convert-btn">
                </div>

                <div id="operation">
                    <h3>Length (Meter/Feet)</h3>
                    <p>meters - feet</p>
                    <p>feet - meters</p>
                    <h3>Volume (Liter/Gallon)</h3>
                    <p>liters - gallons</p>
                    <p>gallons - liters</p>
                    <h3>Mass (Kilogram/Pound)</h3>
                    <p>kilos - pounds</p>
                    <p>pounds - kilos</p>
                </div>

            </div>

            <script src="index.js"></script>
        </body>

    </html>
